<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Jerzy</title>
    </head>
    <body>
        <audio
            id="audio-bg"
            src="audio/backgroundmusic.mp3"
            preload="auto"
        ></audio>
        <!-- <audio id="audioScore" src="audio/score.mp3"></audio> -->
        <div id="game">
            <h1 class="counter-display">0</h1>
            <button id="btn_ref" onClick="window.location.reload();">
                Refresh
            </button>
            <div id="left"></div>
            <div id="right"></div>
            <div id="block"></div>
            <div id="character"></div>
            <div>
                <label class="checkbox"
                    >Music
                    <input type="checkbox" class="sound-on" />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="sound">Sound</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
