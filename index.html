<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="img/grocka.png" />

        <title>Jerzy</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div id="game">
                    <div id="counter-display">0</div>
                    <h2 id="gameover-alert">GAME OVER</h2>
                    <button id="btn-refresh" onClick="window.location.reload();">
                        ⟳ 
                    </button>
                    <button id="btn-start" >
                        ►
                    </button>
                    <div id="left"></div>
                    <div id="right"></div>
                    <div id="block" class="block"></div>
                    <div id="character" class="character"></div>
                    <div class="block_img"></div>
                    <div class="sound_off_btn" id="sound_off_btn"></div>
                    <div class="hearts">
                        <div class="heart"></div>
                        <div class="heart"></div>
                        <div class="heart"></div>
                        <div class="heart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="faces">
            <div class="container">
                <h3 class="title_select_hero">⬇Select HERO⬇</h3>
                <div class="facechange_container">
                    <div class="face_one"></div>
                    <div class="face_two"></div>
                    <div class="face_three"></div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
</html>
