<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Jerzy</title>
    </head>
    <body>
        <audio
            id="audiobg"
            src="audio/backgroundmusic.mp3"
            preload="auto"
        ></audio>
        <div class="container">
            <!-- <audio id="audioScore" src="audio/score.mp3"></audio> -->
            <div id="game">
                <button id="btn_ref" onClick="window.location.reload();">
                    Refresh
                </button>
                <div id="left"></div>
                <div id="right"></div>
                <div id="block"></div>
                <div id="character"></div>
            </div>
            <div class="sound-checkbox">
                <label class="toggler-wrapper style-1">
                    <input
                        type="checkbox"
                        id="audio-on"
                        onclick="playSound();"
                    />
                    <div class="toggler-slider">
                        <div class="toggler-knob"></div>
                    </div>
                </label>
                <div class="badge">Sound</div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
