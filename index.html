<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="img/grocka.png" />

        <title>Jerzy</title>
    </head>
    <body>
        <div class="container">
            <div id="game">
                <div id="counter-display">0</div>
                <h1 id="gameover-alert">GAME OVER</h1>
                <button id="btn-refresh" onClick="window.location.reload();">
                    Refresh
                </button>
                <button id="btn-start">
                    START / PAUSE
                </button>
                <div id="left"></div>
                <div id="right"></div>
                <div id="block" class="block"></div>
                <div id="character" class="character"></div>
                <div class="sound_off_btn" id="sound_off_btn">
                    </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
</html>
